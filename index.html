<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto EletrÃ´nico</title>
    <style>
        /* CSS IDENTICO AO ANTERIOR */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; color: #333; }
        .card { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); width: 90%; max-width: 400px; text-align: center; }
        h2 { margin-bottom: 0.5rem; color: #1a1a1a; }
        p { margin-bottom: 2rem; color: #666; font-size: 0.9rem; }
        input[type="file"] { display: none; }
        .upload-btn { display: block; background-color: #e9ecef; color: #495057; padding: 15px; border-radius: 10px; cursor: pointer; border: 2px dashed #ced4da; transition: all 0.3s; margin-bottom: 20px; font-weight: 600; }
        .upload-btn:hover { background-color: #dee2e6; border-color: #adb5bd; }
        .upload-btn.file-selected { border-color: #28a745; color: #28a745; background-color: #e8f5e9; }
        .submit-btn { background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3); transition: transform 0.2s; }
        .submit-btn:active { transform: scale(0.98); }
        .hidden { display: none; }
        .success-message { color: #28a745; }
        .icon { font-size: 50px; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="card" id="formCard">
        <h2>Registro de Ponto</h2>
        <p>Envie sua foto para o sistema.</p>
        
        <form id="pontoForm" action="https://n8n-webhook.vkozv1.easypanel.host/webhook/site" method="post" enctype="multipart/form-data">
            <label for="camera" class="upload-btn" id="uploadLabel">
                ðŸ“· Tirar Foto / Escolher
            </label>
            <input type="file" id="camera" name="foto" accept="image/*" capture="environment" required>
            <button type="submit" class="submit-btn" id="btnEnviar">Confirmar Envio</button>
        </form>
    </div>

    <div class="card hidden" id="successCard">
        <span class="icon">âœ…</span>
        <h2>Recebido!</h2>
        <p>Sua foto foi enviada para o n8n com sucesso.</p>
        <button onclick="location.reload()" class="submit-btn" style="background: #28a745;">Enviar Outra</button>
    </div>

    <script>
        // 1. Mudar cor do botÃ£o ao selecionar foto
        document.getElementById('camera').addEventListener('change', function(e) {
            const label = document.getElementById('uploadLabel');
            if(e.target.files[0]) {
                label.innerHTML = "âœ… Foto Pronta!";
                label.classList.add('file-selected');
            }
        });

        // 2. Interceptar o envio para mandar pro n8n via AJAX
        document.getElementById('pontoForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Impede a tela branca do n8n
            
            const btn = document.getElementById('btnEnviar');
            btn.innerHTML = "Enviando...";
            btn.disabled = true;

            const formData = new FormData(this);

            // Envia para o seu Webhook
            fetch('https://n8n-webhook.vkozv1.easypanel.host/webhook/site', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Esconde o formulÃ¡rio e mostra o sucesso
                document.getElementById('formCard').classList.add('hidden');
                document.getElementById('successCard').classList.remove('hidden');
            })
            .catch(error => {
                alert('Erro ao enviar. Tente novamente.');
                btn.innerHTML = "Confirmar Envio";
                btn.disabled = false;
            });
        });
    </script>

</body>
</html>
