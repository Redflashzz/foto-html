<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto/Foto</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        form { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        input[type="file"] { display: block; margin: 20px auto; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <h2>Registrar Foto</h2>
        <label for="camera">Tire uma foto do local:</label>
        
        <input type="file" id="camera" name="foto" accept="image/*" capture="environment" required>
        
        <button type="submit">Enviar Registro</button>
    </form>
</body>
</html>
